<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lab2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div id="artistHeader">
        <h2>
          Artist Directory
        </h2>
        <input
          id="artistSearchBox"
          type="text"
          placeholder="Search for artist"
        />
      </div>
      <div id="artistList">
        <ul id="list">
          <li>
            <img
              class="artistImage"
              src="https://randomuser.me/api/portraits/med/men/1.jpg"
              alt="man image"
            />
            <div class="artistDescription">
              <h3>Barot Bellingham</h3>
              <p>Royal Academy of Painting and Sculpture</p>
            </div>
          </li>
          <li>
            <img
              class="artistImage"
              src="https://randomuser.me/api/portraits/med/men/44.jpg"
              alt="man image"
            />
            <div class="artistDescription">
              <h3>Johnathon G. Ferrar II</h3>
              <p>Artist to watch in 2012</p>
            </div>
          </li>
          <li>
            <img
              class="artistImage"
              src="https://randomuser.me/api/portraits/med/men/50.jpg"
              alt="man image"
            />
            <div class="artistDescription">
              <h3>Tommy Chang</h3>
              <p>New York University</p>
            </div>
          </li>
          <li>
            <img
              class="artistImage"
              src="https://randomuser.me/api/portraits/med/women/24.jpg"
              alt="man image"
            />
            <div class="artistDescription">
              <h3>Ellaine Chan</h3>
              <p>Emily Carr</p>
            </div>
          </li>
          <li>
            <img
              class="artistImage"
              src="https://randomuser.me/api/portraits/med/women/50.jpg"
              alt="man image"
            />
            <div class="artistDescription">
              <h3>Jennifer Jerome</h3>
              <p>Art College in New Dehli</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
